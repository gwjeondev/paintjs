<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha256-7VVaJ5GDwFQiLIc+eNksQLUSSY5JNZtqv9o2BI8UGYg="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Paint JS</title>
  </head>
  <body>
    <div class="body__container">
      <canvas id="canvas" class="canvas"></canvas>
      <div class="controls">
        <div class="controls__range">
          <input type="range" id="range" min="1" max="10" step="1" value="3" />
        </div>
        <div class="controls__buttons">
          <button id="fill">채우기</button>
          <button id="brush">브러쉬</button>
          <button id="save">저장</button>
        </div>
        <div class="controls__colors">
          <div class="controls__color black"></div>
          <div class="controls__color white"></div>
          <div class="controls__color red"></div>
          <div class="controls__color orange"></div>
          <div class="controls__color yellow"></div>
          <div class="controls__color green"></div>
          <div class="controls__color sky"></div>
          <div class="controls__color blue"></div>
          <div class="controls__color purple"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
